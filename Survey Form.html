<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <title>Metallica's Best</title>
    <link rel="stylesheet" href=styles.css">
  </head>
  <body>
    <h1 id="title">Metallica's Best</h1>
      <p id="description">Please fill out the survey with the required information</p>
    <form id="survey-form">
    <fieldset>
        <div>
          <label id="name-label">Enter your username: <input id="name" type="text" placeholder="Username" required /></label>
    </fieldset>
    <fieldset>
        </div>
      <div>
        <label id="email-label">Enter your email: <input id="email" type="email" placeholder="metallicafan@aol.com" required /></label>
      </div>
      </fieldset>
      <fieldset>
        <div>
          <label id="number-label">How many records do you own? <input id="number" type="number" min="0" max="11" placeholder="0-11" required /></label>
        </div>
        </fieldset>
        <fieldset>
          <label for="favorite">What is your favorite record?
            <select id="dropdown" name="favorite">
              <option value="">Select 'One'</option>
              <option value="1">Kill 'Em All</option>
              <option value="2">Ride the Lightning</option>
              <option value="3">Master of Puppets</option>
              <option value="4">...And Justice For All</option>
              <option value="5">Black Album</option>
              <option value="6">Load</option>
              <option value="7">Reload</option>
              <option value="8">St. Anger</option>
              <option value="9">Death Magnetic</option>
              <option value="10">Hardwired... To Self Destruct</option>
              <option value="11">72 Seasons</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Have you seen Metallica live?</legend>
          <div>
            <label for="metallica-live"><input id="metallica-live" type="radio" name="seen-live" value="seen" /> Yes</label>
          </div>
          <div>
            <label for="metallica-live"><input id="metallica-live" type="radio" name="seen-live" value="seen" /> No</label>
          </div>
      </fieldset>
      <fieldset>
        <legend>Select which songs you've listened to (Check all that apply): </legend>
            <div>
              <input type="checkbox" value="My Apocalypse"/> My Apocalypse
            </div>
            <div>
              <input type="checkbox" value="The God That Failed"/> The God That Failed
            </div>
            <div>
              <input type="checkbox" value="The Outlaw Torn"/> The Outlaw Torn
            <div>
              <input type="checkbox" value="Sweet Amber"/> Sweet Amber
            </div>
            <div>
              <input type="checkbox" value="Low Man's Lyric"/> Low Man's Lyric
            </div>
            <div>
              <input type="checkbox" value="None of the above"/> None of the above
            </div>
      </fieldset>
      <fieldset>
        <legend>What is your favorite single?</legend>
          <textarea id="single" name="single" rows="3" cols="30" placeholder="Ex: I Disappear">
          </textarea>
      </fieldset>
          <button id="submit" type="submit">Submit</button>
      </form>
    </body>
</html>
